<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5/1hb0b8P1bZ8VuH5u9tUivzIebhndjU6wwWS+P1" crossorigin="anonymous"></script>
</head>
<body style="height: 100%;" class="bg-dark text-white">
    <div class="container d-flex flex-column justify-content-center align-items-center min-vh-100">
        <div class="w-100 text-center">
            <form action="/search" method="POST" class="input-group rounded mb-5 w-50 mx-auto">
                <input type="text" id="query" name="query" class="form-control" placeholder="Enter your query" required>
                <div class="input-group-append">
                    <button type="submit" class="btn btn-primary">Search</button>
                </div>
            </form>
            <div id="search-results" class="w-100 mt-5"></div>
        </div>
    </div>
</body>
</html>
