<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body class="bg-dark text-white">
    <div class="container d-flex flex-column justify-content-center align-items-center min-vh-100">
        <div class="w-100 text-center">
            <!-- Flash Messages -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <div class="w-50 mx-auto">
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}
            <!-- Signup Form -->
            <form action="/signup" method="POST" class="w-50 mx-auto">
                <div class="mb-3">
                    <label for="name" class="form-label text-capitalize">Name</label>
                    <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name" required>
                </div>
                <div class="mb-3">
                    <label for="mobile" class="form-label text-capitalize">Mobile</label>
                    <input type="text" id="mobile" name="mobile" class="form-control" placeholder="Enter your mobile number" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label text-capitalize">Email</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label text-capitalize">Password</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
                </div>
                <button class="btn btn-primary w-100" type="submit">Sign Up</button>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5/1hb0b8P1bZ8VuH5u9tUivzIebhndjU6wwWS+P1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js" integrity="sha384-lpyBcfY8AJRUCpEz6QvPrB1FV1N2ZwG9Lgf21p0pbPbFdXK6U+u0knbfB7vf5cfI" crossorigin="anonymous"></script>
</body>
</html>
